title: Gatito Mimoso
author: Marco Antonio Romero
email: your-email@example.com
tagline: Un arañazo de rebeldía frente al poder económico.
description: >- # this means to ignore newlines until "baseurl:"
  Gatito Mimoso es un boletín de izquierza, de filiación marxista-leninista. Sin embargo,
  tiene el compromiso de no jugar nunca para la derecha y los poderes concentrados,
  en desmedro del pueblo y los trabajadores. Nunca un "Gatito mimoso del poder económico".
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://gatitomimoso.ar" # the base hostname & protocol for your site, e.g. http://example.com
locale: es_AR
lang: es

paginate: 5
paginate_path: "/page:num/"

twitter_username: gatitomimoso.ar
github_username:  

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate

include:
  - es
  - assets

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:

  - README.md
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

page_excerpts: true
